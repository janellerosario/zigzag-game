<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SONIC ZIG-ZAG</title>
  <link rel="stylesheet" href="landing.css">
  <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
</head>
<body>
  <h1 class="title">Sonic Zig-Zag</h1><br>
  <div class='playerinfo'>
    <div class='username-box'>
      <p class='username-text'>LOGIN</p>
    <form action="soniczigzag.html" method="get">
      <input placeholder='Enter username' type='text' value name='username'><br>
      <input placeholder="Enter email address" type='text' value name='email'><br>
      <button type="start-button">PLAY</button>
    </form>
  </div>
  <br>
  <div class='objective'>Objective</div>
    <div class='description'>
      Zig-Zag around the stage to collect <br>
      all of the rings without getting attacked<br>
      by hidden enemies!</p>
    </div><br>
    <div class='controls'>How to control Sonic - Tap/hold:</div>
      <div class='buttons'>
          Up: Letter "I" <br>
          Down: Letter "K"<br>
          Left: Letter "J"<br>
          Right: Letter "L"
      </div>
</body>
</html>
