<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SONIC ZIG-ZAG</title>
  <link rel="stylesheet" href="landing.css">
  <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
</head>
<body>
<h1>Sonic ZigZag</h1><br>
  <div class='playerinfo'>
  <div class='username-text'>Enter your username and email to play:</div>
    <div class='username-box'>
    <table>
      <tbody>
        <tr>
          <td>
            <table>
              <tbody>
              <tr>
                <td>
                    Username:
                </td>
                <td>
                  <input placeholder='username' type='text' value name='username'>
                </td>
              </tr>
              <tr>
                <td>
                  Email:
                </td>
                <td>
                  <input placeholder="e-mail" type='text' value name='email'>
                </td>
              </tr>
              </tbody>
            </table>
          </td>
          <td rowspan="2">
           <form method="get" action="index.html">
           <button type="start-button">PLAY</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</body>
</html>
